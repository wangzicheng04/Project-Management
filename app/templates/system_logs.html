<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋管理系统 - 系统日志</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2"><i class="bi bi-file-earmark-text me-2"></i>系统日志</h1>
            <a href="{{ url_for('main.admin_page') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>返回管理员中心
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">时间</th>
                            <th scope="col">日志级别</th>
                            <th scope="col">日志信息</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <th scope="row">{{ log.id }}</th>
                            <td>{{ log.timestamp }}</td>
                            <td>
                                {% if log.level == 'INFO' %}
                                    <span class="badge bg-info">{{ log.level }}</span>
                                {% elif log.level == 'WARNING' %}
                                    <span class="badge bg-warning text-dark">{{ log.level }}</span>
                                {% elif log.level == 'ERROR' %}
                                    <span class="badge bg-danger">{{ log.level }}</span>
                                {% else %}
                                    <span class="badge bg-secondary">{{ log.level }}</span>
                                {% endif %}
                            </td>
                            <td>{{ log.message }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
